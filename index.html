<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR ABRAR üíñ</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #FF69B4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 1s ease;
        }

        #landing-page { text-align: center; padding: 20px; }

        #forbidden-button {
            background-color: #FF69B4;
            color: white;
            border: 4px solid white;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #FF69B4;
            font-weight: bold;
        }

        #main-content {
            display: none;
            text-align: center;
            width: 100%;
            padding: 50px 0;
        }

        .menagerie {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 40px auto;
            max-width: 1000px;
        }

        .animal-box {
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 10px 10px 0px #FF69B4;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 220px;
        }

        .animal-box:hover {
            transform: scale(1.1) rotate(3deg);
        }

        .animal-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .label {
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 { font-size: 3rem; text-shadow: 2px 2px 0px white; }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1>‚ö†Ô∏è CAUTION ‚ö†Ô∏è</h1>
        <p style="color: white; font-weight: bold;">DO NOT TOUCH THE PINK BUTTON.</p>
        <button id="forbidden-button">CLICK ME</button>
    </div>

    <div id="main-content">
        <h1>Happy Birthday, Abrar! üéÄ</h1>
        <p style="color: #666;">You're my favorite chaotic energy. Hover for a secret...</p>

        <div class="menagerie">
            <div class="animal-box" title="Round, squishy, and basically a professional napper. Just like you.">
                <img src="https://img.icons8.com/plasticine/200/seal.png" class="animal-img" alt="Seal">
                <div class="label">The Squish</div>
            </div>

            <div class="animal-box" title="High speed, constant snacking, and incredibly cute.">
                <img src="https://img.icons8.com/plasticine/200/rabbit.png" class="animal-img" alt="Rabbit">
                <div class="label">The Chaos Bun</div>
            </div>

            <div class="animal-box" title="A little weird, totally unique, and 100% lovable.">
                <img src="https://img.icons8.com/plasticine/200/sphynx.png" class="animal-img" alt="Sphynx">
                <div class="label">The Goblino</div>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('forbidden-button');
        const landing = document.getElementById('landing-page');
        const main = document.getElementById('main-content');
        let escapes = 0;

        btn.addEventListener('mouseover', () => {
            if (escapes < 6) {
                const x = Math.random() * (window.innerWidth - btn.clientWidth);
                const y = Math.random() * (window.innerHeight - btn.clientHeight);
                btn.style.position = 'absolute';
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                escapes++;
            }
        });

        btn.addEventListener('click', () => {
            landing.style.display = 'none';
            main.style.display = 'block';
            document.body.style.backgroundColor = '#FFD1DC';
            document.body.style.overflow = 'auto';
        });
    </script>
</body>
</html>
