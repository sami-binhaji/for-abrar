<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR ABRAR & JANU üíñ</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #FF69B4;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 1s ease;
            cursor: url('https://img.icons8.com/color/32/hello-kitty.png'), auto;
        }

        /* Rainbow Glitter Pile */
        #glitter-floor {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0px; 
            background: linear-gradient(to right, #ff00ff, #00ffff, #ff00ff, #ffff00);
            background-size: 400% 400%;
            animation: rainbowShift 5s ease infinite;
            box-shadow: 0 -10px 30px rgba(255, 105, 180, 0.8);
            pointer-events: none;
            z-index: 999;
            opacity: 0.6;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glitter {
            position: fixed;
            width: 8px; /* Bigger */
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 10px white; /* Glowing effect */
        }

        #main-content { display: none; text-align: center; width: 100%; padding: 50px 0; z-index: 10; }
        .menagerie { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin: 40px auto; max-width: 1200px; }

        .animal-box {
            background: white;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 8px 8px 0px #FF69B4;
            width: 200px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: visible; /* Allows big bunny to show */
        }

        .animal-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.1s linear; /* Faster response */
        }

        @keyframes violentShake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-4px, -2px) rotate(2deg); }
            50% { transform: translate(4px, 4px) rotate(-2deg); }
            75% { transform: translate(-4px, 2px) rotate(1deg); }
            100% { transform: translate(2px, -4px) rotate(-1deg); }
        }

        .game-text { font-size: 0.8rem; color: #555; margin: 5px 0; font-weight: bold; }
        .label { color: #1a1a1a; font-weight: bold; font-size: 1rem; text-transform: uppercase; }
        button.game-btn { background: #FF69B4; color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        h1 { font-size: 2.5rem; text-shadow: 2px 2px 0px white; }
    </style>
</head>
<body>

    <div id="glitter-floor"></div>

    <div id="landing-page" style="text-align: center;">
        <h1>‚ö†Ô∏è CAUTION ‚ö†Ô∏è</h1>
        <button id="forbidden-button" style="background:#FF69B4; color:white; padding:20px; border-radius:50px; cursor:pointer;">CLICK ME</button>
    </div>

    <div id="main-content">
        <h1>Happy Birthday, Abrar! üéÄ</h1>
        <div class="menagerie">
            <div class="animal-box" id="bunny-container">
                <div class="label">The Chaos Bun</div>
                <img src="bunny.png" class="animal-img" id="bun-img">
                <p id="bun-game" class="game-text">Hungry...</p>
                <button class="game-btn" onclick="playBun()">FEED CARROT ü•ï</button>
            </div>
            
            </div>
    </div>

    <script>
        // --- RAINBOW GLITTER ---
        let pileHeight = 0;
        const floor = document.getElementById('glitter-floor');

        window.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.6) {
                const glitter = document.createElement('div');
                glitter.className = 'glitter';
                glitter.style.left = e.pageX + 'px';
                glitter.style.top = e.pageY + 'px';
                
                // Rainbowish colors
                const colors = ['#FF69B4', '#DA70D6', '#00FFFF', '#FFD700', '#ADFF2F'];
                glitter.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(glitter);
                
                pileHeight += 0.8; // Faster rising
                floor.style.height = pileHeight + 'px';

                glitter.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.random()-0.5)*150}px, ${window.innerHeight}px) scale(0)`, opacity: 0 }
                ], { duration: 1200 });
                setTimeout(() => glitter.remove(), 1200);
            }
        });

        // --- BUTTON EVASION (Standard) ---
        const btn = document.getElementById('forbidden-button');
        btn.addEventListener('click', () => {
            document.getElementById('landing-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.body.style.backgroundColor = '#FFD1DC';
        });

        // --- THE BUNNY EXPLOSION ---
        let foodCount = 0;
        function playBun() {
            foodCount++;
            const bunImg = document.getElementById('bun-img');
            const container = document.getElementById('bunny-container');
            
            // Physical growth
            let size = 1 + (foodCount * 0.4);
            bunImg.style.transform = `scale(${size})`;

            if (foodCount >= 6) {
                bunImg.style.animation = "violentShake 0.1s infinite";
            }

            // FORCED DESTRUCTION at 12
            if (foodCount >= 12) {
                // Wipe the entire container and replace with explosion
                container.innerHTML = `
                    <div class="label">The Chaos Bun</div>
                    <div style="font-size: 100px; animation: violentShake 0.05s infinite;">üí•</div>
                    <p class="game-text" style="color:red; font-size: 1.2rem;">FATAL ERROR: POPPED</p>
                `;
                
                // Screen shake effect
                document.body.style.animation = "violentShake 0.2s 3";
                
                setTimeout(() => {
                    alert("BOOM! You fed him until he ceased to exist. ü•ïüí•");
                    alert("Abrar... look at what you've done.");
                }, 200);
            }
        }
    </script>
</body>
</html>
