<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR ABRAR & JANU üíñ</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #FF69B4;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 1s ease;
        }

        #landing-page { text-align: center; padding: 20px; }

        #forbidden-button {
            background-color: #FF69B4;
            color: white;
            border: 4px solid white;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #FF69B4;
            font-weight: bold;
        }

        #main-content {
            display: none;
            text-align: center;
            width: 100%;
            padding: 50px 0;
        }

        .menagerie {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px auto;
            max-width: 1200px;
        }

        .animal-box {
            background: white;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 8px 8px 0px #FF69B4;
            width: 200px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .animal-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            cursor: pointer;
        }

        .game-text {
            font-size: 0.8rem;
            color: #555;
            margin: 5px 0;
            font-weight: bold;
        }

        .label {
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
        }

        button.game-btn {
            background: #FF69B4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.7rem;
        }

        h1 { font-size: 2.5rem; text-shadow: 2px 2px 0px white; }
    </style>
</head>
<body>

    <div id="landing-page">
        <h1>‚ö†Ô∏è CAUTION ‚ö†Ô∏è</h1>
        <p style="color: white; font-weight: bold;">DO NOT TOUCH THE PINK BUTTON.</p>
        <button id="forbidden-button">CLICK ME</button>
    </div>

    <div id="main-content">
        <h1>Happy Birthday, Abrar! üéÄ</h1>
        <p style="color: #666;">Interacting with the animals might reveal secrets...</p>

        <div class="menagerie">
            <div class="animal-box">
                <div class="label">The Squish</div>
                <img src="seal.png" class="animal-img" onclick="playSeal()">
                <p id="seal-game" class="game-text">Pets: 0</p>
                <p class="game-text" style="font-size: 0.6rem;">(Click to pet)</p>
            </div>

            <div class="animal-box">
                <div class="label">The Chaos Bun</div>
                <img src="bunny.png" class="animal-img" id="bun-img">
                <p id="bun-game" class="game-text">Hungry...</p>
                <button class="game-btn" onclick="playBun()">FEED CARROT ü•ï</button>
            </div>

            <div class="animal-box">
                <div class="label">The Goblino</div>
                <img src="sphynx.png" class="animal-img" id="cat-img">
                <p id="cat-game" class="game-text">Temp: 20¬∞C (Cold!)</p>
                <button class="game-btn" onclick="playCat()">TURN ON HEATER üî•</button>
            </div>

            <div class="animal-box">
                <div class="label">Janu</div>
                <img src="janu.png" class="animal-img">
                <p id="janu-game" class="game-text">Janu wants to talk!</p>
                <button class="game-btn" onclick="playJanu()">SAY HELLO</button>
            </div>
        </div>
    </div>

    <script>
        // --- BUTTON EVASION ---
        const btn = document.getElementById('forbidden-button');
        const landing = document.getElementById('landing-page');
        const main = document.getElementById('main-content');
        let escapes = 0;

        btn.addEventListener('mouseover', () => {
            if (escapes < 6) {
                const x = Math.random() * (window.innerWidth - btn.clientWidth);
                const y = Math.random() * (window.innerHeight - btn.clientHeight);
                btn.style.position = 'absolute';
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                escapes++;
            }
        });

        btn.addEventListener('click', () => {
            landing.style.display = 'none';
            main.style.display = 'block';
            document.body.style.backgroundColor = '#FFD1DC';
            document.body.style.overflow = 'auto';
        });

        // --- MINI GAMES ---

        // 1. Seal Petting
        let pets = 0;
        function playSeal() {
            pets++;
            document.getElementById('seal-game').innerText = "Pets: " + pets;
            if(pets == 10) alert("The seal thinks you're its best friend now.");
        }

        // 2. Bun Feeding
        let food = 0;
        function playBun() {
            food++;
            const bunImg = document.getElementById('bun-img');
            bunImg.style.transform = "scale(1.1)";
            setTimeout(() => bunImg.style.transform = "scale(1)", 100);
            document.getElementById('bun-game').innerText = "Carrots Eaten: " + food;
            if(food == 5) document.getElementById('bun-game').innerText = "Full & Happy! ü•ï";
        }

        // 3. Cat Heater
        let temp = 20;
        function playCat() {
            temp += 5;
            document.getElementById('cat-game').innerText = "Temp: " + temp + "¬∞C";
            if(temp >= 35) {
                document.getElementById('cat-game').innerText = "Perfectly Toasty! ‚ú®";
                document.getElementById('cat-img').style.filter = "drop-shadow(0 0 10px gold)";
            }
        }

        // 4. Janu Talking
        function playJanu() {
            const phrases = ["Whatcha doin?", "Pretty girl!", "I love Abrar!", "Birthday treat?", "Peek-a-boo!"];
            const random = phrases[Math.floor(Math.random() * phrases.length)];
            document.getElementById('janu-game').innerText = "Janu says: " + random;
        }
    </script>
</body>
</html>
