<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR ABRAR & JANU üíñ</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #FF69B4;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 1s ease;
            cursor: url('https://img.icons8.com/color/32/hello-kitty.png'), auto;
        }

        /* Rainbow Glitter Pile - Slower Rising */
        #glitter-floor {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0px; 
            background: linear-gradient(to right, #ff00ff, #00ffff, #ff00ff, #ffff00);
            background-size: 400% 400%;
            animation: rainbowShift 8s ease infinite;
            box-shadow: 0 -10px 30px rgba(255, 105, 180, 0.6);
            pointer-events: none;
            z-index: 999;
            opacity: 0.5;
            transition: height 0.8s ease; /* Smooth rising */
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glitter {
            position: fixed;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 8px white;
        }

        #landing-page { text-align: center; padding: 20px; z-index: 10; position: relative; }
        #main-content { display: none; text-align: center; width: 100%; padding: 50px 0; z-index: 10; }
        
        #forbidden-button {
            background-color: #FF69B4;
            color: white;
            border: 4px solid white;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px #FF69B4;
            font-weight: bold;
            transition: 0.1s;
        }

        .menagerie { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin: 40px auto; max-width: 1200px; }

        .animal-box {
            background: white;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 8px 8px 0px #FF69B4;
            width: 200px;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .animal-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes violentShake {
            0% { transform: translate(2px, 2px); }
            50% { transform: translate(-3px, -3px); }
            100% { transform: translate(1px, 1px); }
        }

        .game-text { font-size: 0.8rem; color: #555; margin: 5px 0; font-weight: bold; }
        .label { color: #1a1a1a; font-weight: bold; font-size: 1rem; text-transform: uppercase; }
        button.game-btn { background: #FF69B4; color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        h1 { font-size: 2.5rem; text-shadow: 2px 2px 0px white; }
    </style>
</head>
<body>

    <div id="glitter-floor"></div>

    <div id="landing-page">
        <h1>‚ö†Ô∏è CAUTION ‚ö†Ô∏è</h1>
        <p style="color: white; font-weight: bold;">DO NOT TOUCH THE PINK BUTTON.</p>
        <button id="forbidden-button">CLICK ME</button>
    </div>

    <div id="main-content">
        <h1>Happy Birthday, Abrar! üéÄ</h1>
        <div class="menagerie">
            
            <div class="animal-box" id="bunny-container">
                <div class="label">The Chaos Bun</div>
                <img src="bunny.png" class="animal-img" id="bun-img">
                <p id="bun-game" class="game-text">Hungry...</p>
                <button class="game-btn" onclick="playBun()">FEED CARROT ü•ï</button>
            </div>

            <div class="animal-box">
                <div class="label">Janu</div>
                <img src="janu.png" class="animal-img">
                <p class="game-text">Janu is watching.</p>
            </div>

        </div>
    </div>

    <script>
        // --- RAINBOW GLITTER (Slower Pile) ---
        let pileHeight = 0;
        const floor = document.getElementById('glitter-floor');

        window.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                const glitter = document.createElement('div');
                glitter.className = 'glitter';
                glitter.style.left = e.pageX + 'px';
                glitter.style.top = e.pageY + 'px';
                
                const colors = ['#FF69B4', '#DA70D6', '#00FFFF', '#FFD700', '#FF4500'];
                glitter.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(glitter);
                
                // SLOWED DOWN PILE
                pileHeight += 0.1; 
                floor.style.height = pileHeight + 'px';

                glitter.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${(Math.random()-0.5)*100}px, ${window.innerHeight}px) scale(0)`, opacity: 0 }
                ], { duration: 2000 });
                setTimeout(() => glitter.remove(), 2000);
            }
        });

        // --- FIXED BUTTON EVASION ---
        const btn = document.getElementById('forbidden-button');
        const landing = document.getElementById('landing-page');
        const main = document.getElementById('main-content');
        let escapes = 0;

        btn.addEventListener('mouseover', () => {
            if (escapes < 8) {
                const x = Math.random() * (window.innerWidth - btn.clientWidth);
                const y = Math.random() * (window.innerHeight - btn.clientHeight);
                btn.style.position = 'absolute';
                btn.style.left = x + 'px';
                btn.style.top = y + 'px';
                escapes++;
            }
        });

        btn.addEventListener('click', () => {
            landing.style.display = 'none';
            main.style.display = 'block';
            document.body.style.backgroundColor = '#FFD1DC';
        });

        // --- BUNNY EXPLOSION ---
        let foodCount = 0;
        function playBun() {
            foodCount++;
            const bunImg = document.getElementById('bun-img');
            const container = document.getElementById('bunny-container');
            const bunText = document.getElementById('bun-game');
            
            let size = 1 + (foodCount * 0.4);
            bunImg.style.transform = `scale(${size})`;

            if (foodCount >= 6) {
                bunImg.style.animation = "violentShake 0.1s infinite";
                bunText.innerText = "He's shaking... stop!";
            }

            if (foodCount >= 12) {
                container.innerHTML = `
                    <div class="label">The Chaos Bun</div>
                    <div style="font-size: 100px; padding: 20px;">üí•</div>
                    <p class="game-text" style="color:red; font-size: 1.2rem;">POP!</p>
                `;
                
                setTimeout(() => {
                    alert("KABOOM! ü•ïüí•");
                    alert("Abrar, you popped the bunny. He's confetti now.");
                }, 100);
            }
        }
    </script>
</body>
</html>
