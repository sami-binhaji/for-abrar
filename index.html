<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR ABRAR & JANU üíñ</title>
    <style>
        body { background-color: #1a1a1a; color: #FF69B4; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; cursor: url('https://img.icons8.com/color/32/hello-kitty.png'), auto; }
        
        #landing-page, #main-content, #sabala-sim { display: none; text-align: center; min-height: 100vh; width: 100%; }
        #landing-page { display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #main-content { padding: 50px 0; }

        .glitter { position: fixed; width: 10px; height: 10px; border-radius: 2px; pointer-events: none; z-index: 1000; box-shadow: 0 0 10px white; }
        #glitter-floor { position: fixed; bottom: 0; left: 0; width: 100%; height: 0px; background: linear-gradient(to right, #ff00ff, #00ffff, #ff00ff, #ffff00); background-size: 400% 400%; animation: rainbowShift 8s ease infinite; z-index: 999; opacity: 0.5; }
        @keyframes rainbowShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .menagerie { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin: 40px auto; max-width: 1200px; }
        .animal-box { background: white; padding: 15px; border-radius: 25px; box-shadow: 8px 8px 0px #FF69B4; width: 200px; min-height: 280px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; transition: 0.5s; overflow: hidden; }
        .animal-img { width: 140px; height: 140px; object-fit: contain; cursor: pointer; transition: transform 0.2s, filter 0.3s; }
        .game-text { font-size: 0.8rem; color: #555; margin: 5px 0; font-weight: bold; }
        button.game-btn { background: #FF69B4; color: white; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        #sabala-sim { background-color: #2ecc71; cursor: none; }
        #sabala-player { position: absolute; font-size: 60px; bottom: 20px; transform: translateX(-50%); pointer-events: none; }
        .banana { position: absolute; font-size: 40px; }
        #score-board { font-size: 30px; color: white; padding: 20px; font-weight: bold; text-shadow: 2px 2px #000; }

        /* GOLDEN BUTTON - NOW ALWAYS VISIBLE */
        #final-boss-btn { display: inline-block; background: linear-gradient(45deg, #ffd700, #ff69b4); border: 5px solid white; padding: 20px 50px; font-size: 28px; border-radius: 50px; color: white; font-weight: bold; cursor: pointer; box-shadow: 0 0 30px gold; margin-top: 30px; animation: buttonPop 0.5s infinite alternate; }
        @keyframes buttonPop { from { transform: scale(1); } to { transform: scale(1.05); } }
    </style>
</head>
<body>

    <div id="glitter-floor"></div>

    <div id="landing-page" style="display: flex;">
        <h1>‚ö†Ô∏è CAUTION ‚ö†Ô∏è</h1>
        <p style="color:white;font-weight:bold;">DO NOT TOUCH THE PINK BUTTON.</p>
        <button id="forbidden-button" style="position:relative; background-color: #FF69B4; color: white; border: 4px solid white; padding: 20px 40px; font-size: 24px; border-radius: 50px; cursor: pointer; font-weight: bold;">CLICK ME</button>
    </div>

    <div id="main-content">
        <h1>Happy Birthday, Abrar! üéÄ</h1>
        <div class="menagerie">
            <div class="animal-box">
                <div class="label">The Squish</div>
                <img src="seal.png" class="animal-img" onclick="playSeal()">
                <p id="seal-game" class="game-text">Pets: 0</p>
            </div>
            <div id="bunny-container" class="animal-box">
                <div class="label">The Chaos Bun</div>
                <img src="bunny.png" class="animal-img" id="bun-img">
                <p id="bun-game" class="game-text">Hungry...</p>
                <button class="game-btn" id="bun-btn" onclick="playBun()">FEED CARROT ü•ï</button>
            </div>
            <div class="animal-box">
                <div class="label">The Goblino</div>
                <img src="sphynx.png" class="animal-img" id="cat-img">
                <p id="cat-game" class="game-text">Temp: 20¬∞C</p>
                <button class="game-btn" onclick="playCat()">TURN ON HEATER üî•</button>
            </div>
            <div class="animal-box">
                <div class="label">Janu</div>
                <img src="janu.png" class="animal-img" id="janu-img">
                <p id="janu-game" class="game-text">Janu is watching.</p>
                <button class="game-btn" onclick="playJanu()">SAY HELLO</button>
            </div>
        </div>
        <button id="final-boss-btn" onclick="startSabala()">ENTER SABALA SIMULATOR (enti)</button>
    </div>

    <div id="sabala-sim">
        <div id="score-board">Bananas: 0 | High Score: <span id="high-score">0</span></div>
        <h2 style="color:white">CATCH THE BANANAS! üçå</h2>
        <div id="sabala-player">üêí</div>
        <button class="game-btn" style="position:fixed; bottom:20px; right:20px; z-index:5000;" onclick="location.reload()">BACK TO PETS</button>
    </div>

    <div id="janu-scare" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:2000; background:black; padding:10px; border:5px solid #FF69B4; border-radius:20px;">
        <iframe id="scare-video" width="315" height="560" src="" frameborder="0"></iframe><br>
        <button class="game-btn" onclick="closeScare()">SORRY JANU üò≠</button>
    </div>

    <script>
        // --- SEAL ---
        let pCount = 0;
        function playSeal() {
            pCount++;
            document.getElementById("seal-game").innerText = "Pets: " + pCount;
            if (pCount === 10) alert("The seal thinks you're its best friend now.");
            if (pCount === 20) alert("bs la? shfeech mb 9a7ya üòÇ");
        }

        // --- BUNNY ---
        let bClicks = 0;
        function playBun() {
            bClicks++;
            const bunImg = document.getElementById("bun-img");
            bunImg.style.transform = `scale(${1 + bClicks * 0.45})`;
            if (bClicks >= 5) {
                document.getElementById("bun-game").innerHTML = "MEGA BUNNY!";
            }
        }

        // --- GOBLINO ---
        let cTemp = 20;
        function playCat() {
            cTemp += 5;
            const text = document.getElementById("cat-game");
            text.innerText = "Temp: " + cTemp + "¬∞C";
            if (cTemp <= 65) {
                document.getElementById("cat-img").style.filter = `drop-shadow(0 0 ${(cTemp-20)*0.8}px gold)`;
            } else {
                document.getElementById("cat-img").src = "sphynx_black.png";
                text.innerText = "YOU OVERCOOKED HIM üò≠";
                text.style.color = "red";
                alert("You overcooked him üò≠");
            }
        }

        // --- JANU ---
        let jClicks = 0;
        function playJanu() {
            jClicks++;
            if (jClicks < 7) {
                const phrases = ["Whatcha doin?", "Pretty girl!", "I love Abrar!", "Peek-a-boo!"];
                document.getElementById("janu-game").innerText = "Janu says: " + phrases[Math.floor(Math.random() * phrases.length)];
            } else {
                document.getElementById("scare-video").src = "https://www.youtube.com/embed/ix3rE46lWsU?autoplay=1";
                document.getElementById("janu-scare").style.display = "block";
                jClicks = 0;
            }
        }
        function closeScare() {
            document.getElementById("scare-video").src = "";
            document.getElementById("janu-scare").style.display = "none";
        }

        // --- SABALA SIM ---
        let score = 0;
        let highscore = localStorage.getItem("sabalaHigh") || 0;
        document.getElementById("high-score").innerText = highscore;

        function startSabala() {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("sabala-sim").style.display = "block";
            spawnBanana();
        }

        window.addEventListener("mousemove", (e) => {
            const p = document.getElementById("sabala-player");
            if(p) p.style.left = e.pageX + "px";
        });

        function spawnBanana() {
            if (document.getElementById("sabala-sim").style.display === "none") return;
            const b = document.createElement("div");
            b.className = "banana"; b.innerHTML = "üçå";
            b.style.left = Math.random() * (window.innerWidth - 50) + "px";
            b.style.top = "-50px";
            document.getElementById("sabala-sim").appendChild(b);

            let fall = setInterval(() => {
                let topPos = parseInt(b.style.top);
                b.style.top = (topPos + 6 + (score/4)) + "px";
                let bRect = b.getBoundingClientRect(), pRect = document.getElementById("sabala-player").getBoundingClientRect();

                if (bRect.top + 40 > pRect.top && bRect.left < pRect.right && bRect.right > pRect.left) {
                    score++;
                    document.getElementById("score-board").innerHTML = `Bananas: ${score} | High Score: ${highscore}`;
                    if (score > highscore) { highscore = score; localStorage.setItem("sabalaHigh", highscore); }
                    b.remove(); clearInterval(fall);
                }
                if (topPos > window.innerHeight) {
                    b.remove(); clearInterval(fall);
                    if (score > 0) { alert("GAME OVER! Score: " + score); score = 0; }
                }
            }, 20);
            setTimeout(spawnBanana, 1000 - (score * 12));
        }

        // --- LANDING & GLITTER ---
        const fBtn = document.getElementById("forbidden-button");
        let escapes = 0;
        fBtn.addEventListener("mouseover", () => {
            if (escapes < 6) {
                fBtn.style.position = "absolute";
                fBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
                fBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
                escapes++;
            }
        });
        fBtn.addEventListener("click", () => {
            document.getElementById("landing-page").style.display = "none";
            document.getElementById("main-content").style.display = "block";
            document.body.style.backgroundColor = "#FFD1DC";
        });

        window.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.85) {
                const g = document.createElement('div');
                g.className = 'glitter';
                g.style.left = e.pageX + 'px'; g.style.top = e.pageY + 'px';
                g.style.background = ['#FF69B4', '#DA70D6', '#00FFFF', '#FFD700'][Math.floor(Math.random()*4)];
                document.body.appendChild(g);
                let floorElem = document.getElementById('glitter-floor');
                floorElem.style.height = (parseFloat(floorElem.style.height || 0) + 0.2) + 'px';
                g.animate([{ opacity: 1 }, { transform: `translate(${(Math.random()-0.5)*150}px, ${window.innerHeight}px) scale(0)`, opacity: 0 }], 1500);
                setTimeout(() => g.remove(), 1500);
            }
        });
    </script>
</body>
</html>
